<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Index Director</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Portal Web" />
            <p:menuitem value="Alumnos" url="operaciones/Alumnos.xhtml" ajax="false" />
            <p:menuitem value="Maestros" url="operaciones/Maestros.xhtml" ajax="false" />
            <p:menuitem value="Clases" url="operaciones/Clases.xhtml"/>
            <p:menuitem value="Salones" url="operaciones/Salones.xhtml"/>

            <f:facet name="options">
                <p:menuitem value="#{sessionScope.usuario.codigoMaestro}" icon="pi pi-fw pi-user"/>
                <p:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" ajax="false"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <h:outputScript>
        //Verificación de sesión
        <c:if test = "#{not empty sessionScope.rol}" >
            var rol = "#{sessionScope.rol}";
            if (rol === 'Maestro') {
            window.location.href = '../maestro/interfazMaestro.xhtml';
            } else if (rol === 'Alumno') {
            window.location.href = '../alumno/interfazAlumno.xhtml';
            }
        </c:if>
        <c:if test = "#{empty sessionScope.rol}" >
            window.location.href = '../login.xhtml';
        </c:if>
    </h:outputScript>
</h:body>

</html>
